<html lang="en-US">
<head>
  <title>Name by Nationality</title>
</head>
<body>
  <div class="container">
    <h1>Where is this Person From?</h1>
    <p>Enter a name & we will report the statistically most likely country for a given name.</p>
    <form>
      <label for="location">Enter a name:</label>
      <input id="location" type="text" name="location">
      <button type="submit" class="btn-success" id="namelocation">See results</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>
</html>
